<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .water-drop {
            animation: drip 3s infinite ease-in;
            transform-origin: 50px 20px;
        }
        @keyframes drip {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            80% {
                transform: translateY(40px) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(40px) scale(0.8);
                opacity: 0;
            }
        }
    </style>
    <path d="M50 90 C20 90 20 50 50 50 C80 50 80 90 50 90 Z" fill="#228B22" />
    <path d="M50 20 C 50 20 60 30 50 40 C 40 30 50 20 50 20 Z" fill="#6EB6FF" class="water-drop" />
</svg>
