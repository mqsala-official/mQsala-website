<svg id="hero-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#003A6F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0055A4;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad1)" />
    <style>
        .particle {
            fill: #6EB6FF;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(50vw) scale(0.1); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(calc(50vw + 200px * (2 * (rand() - 0.5)))) scale(1); opacity: 0; }
        }
        .particle:nth-child(1) { animation-delay: -1s; transform: translateX(10vw); }
        .particle:nth-child(2) { animation-delay: -3s; transform: translateX(25vw); }
        .particle:nth-child(3) { animation-delay: -7s; transform: translateX(40vw); }
        .particle:nth-child(4) { animation-delay: -11s; transform: translateX(60vw); }
        .particle:nth-child(5) { animation-delay: -15s; transform: translateX(80vw); }
        .particle:nth-child(6) { animation-delay: -19s; transform: translateX(95vw); }

        @media (prefers-reduced-motion: reduce) {
            .particle {
                animation: none;
            }
        }
    </style>
    <circle class="particle" r="10" />
    <circle class="particle" r="15" />
    <circle class="particle" r="5" />
    <circle class="particle" r="8" />
    <circle class="particle" r="12" />
    <circle class="particle" r="7" />
</svg>
